@if(open){
  <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" >
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" ></div>
    <div class="fixed inset-0 z-10 w-full overflow-y-auto" >
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform  overflow-y-auto rounded-lg bg-[#1D2633] text-left shadow-xl transition-all sm:my-8 videos" >
          <div class="bg-[#1D2633] px-4 pb-4 pt-5 sm:p-6 sm:pb-4 flex flex-col gap-2 videos">
          <button type="button" class="absolute top-2 right-2" (click)="close()"> <i class="pi pi-times text-white text-2xl text-opacity-50"></i> </button>
        </div>
          <div class="bg-[#1D2633] px-4 pb-4 pt-5 sm:p-6 sm:pb-4 flex flex-col gap-2 videos">
            <div class="TRAILER">
              <iframe title="Trailer"   class=" aspect-video trail" [src]="TrailerUrl | safeurl"></iframe>

            </div>

            <div class=" grid grid-cols-2 gap-4">
              @for(video of videosUrls; track $index) {
                <iframe class=" aspect-video " title="Trailer" [src]="video | safeurl"></iframe>
              }
            </div>

          </div>
          <div class="bg-[#1D2633] px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" (click)="close()"> CLOSE </button>
          </div>
        </div>
      </div>
    </div>
    </div>
}
