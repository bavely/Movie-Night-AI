<section class="bg-gray-800 bg-opacity-50 flex flex-row mb-5">
  <div class="basis-1 rounded-full self-center shadow-white/50 shadow-lg m-4 p-4 transition hover:scale-120 hover:cursor-pointer hover:bg-zinc-800 hover:text-black" (click)="goBack()">

    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="white"
      class="size-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
      />
    </svg>

  </div>

  <div
    class="h-28 self-center rounded-full border-4 shadow-white/50 shadow-xl max-w-28 w-20 m-6 flex justify-center basis-1/4 heading"
  >
    <svg
      class="self-center"
      width="400"
      height="400"
      viewBox="75 50 350 400"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- First text -->
      <text fill="white" font-size="20px">
        <tspan x="64%" y="45%" class="self-center">IT'S</tspan>
      </text>

      <!-- Second text -->
      <text fill="white">
        <tspan x="27%" y="60%" class="heading self-center">MOVIE NIGHT</tspan>
      </text>

      <!-- Image (Make sure the png variable is defined in your component's TS file) -->
      <image
        href="assets/images/i22.png"
        type="png"
        height="150"
        width="150"
        x="50%"
        y="60%"
      ></image>

      <defs>
        <path d="M250,400 a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z" id="a" />
      </defs>

      <!-- Text along path -->
      <g>
        <text>
          <textPath xlink:href="#a" fill="white" font-size="30px">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; BUCKLE UP
          </textPath>
        </text>
      </g>
    </svg>
  </div>
  <div class="basis-3/4 flex justify-center self-center">
    <h1 class="text-white text-3xl">{{ category.split('_').join(' ').toLocaleUpperCase() }} MOVIES</h1>
  </div>
</section>
<app-list [list]="movies" [loading]="loading"></app-list>
