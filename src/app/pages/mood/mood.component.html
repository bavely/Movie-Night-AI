<section class="bg-gray-800 bg-opacity-90 flex lg:flex-row flex-col  mb-5 z-30 lg:sticky lg:top-0">
<div class="h-20 max-h-20 self-center max-w-20 w-20 m-6 flex justify-center basis-1/3 heading" ></div>

  <div class="h-20 max-h-20 self-center rounded-full border-4 shadow-white/50 shadow-xl max-w-20 w-20 m-6 flex justify-center basis-1/3 heading"
  >
    <svg
      class="self-center"
      width="400"
      height="400"
      viewBox="75 50 350 400"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- First text -->
      <text fill="white" font-size="20px">
        <tspan x="64%" y="45%" class="self-center">IT'S</tspan>
      </text>

      <!-- Second text -->
      <text fill="white">
        <tspan x="27%" y="60%" class="heading self-center">MOVIE NIGHT</tspan>
      </text>

      <!-- Image (Make sure the png variable is defined in your component's TS file) -->
      <image
        href="assets/images/i22.png"
        type="png"
        height="150"
        width="150"
        x="50%"
        y="60%"
      ></image>

      <defs>
        <path d="M250,400 a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z" id="a" />
      </defs>

      <!-- Text along path -->
      <g>
        <text>
          <textPath xlink:href="#a" fill="white" font-size="30px">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; BUCKLE UP
          </textPath>
        </text>
      </g>
    </svg>
  </div>
  <div class="basis-1/3 flex justify-center self-center mt-3 mb-3 ">
    <div class="flex flex-row gap-1 h-auto flex-wrap  ">

      <p-carousel
        [value]="imageList"
        [numVisible]="3"
        [numScroll]="1"
        [styleClass]="'text-white lg:w-[60rem] md:w-[15rem] sm:w-[15rem] w-[24rem]'"
        [responsiveOptions]="responsiveOptions"
        >
            <ng-template let-ima pTemplate="ima">
                <div class="border-1 surface-border border-round m-2 p-3">
                    <div class="mb-1">
                        <div class="relative mx-2 rounded-lg grenimg h-20 w-20 max-w-20 transition hover:scale-110 hover:cursor-pointer hover:bg-zinc-800 hover:text-black placeholder" style="background-color: aliceblue;" [class.placeholder-loaded] = "isImageLoaded">
                            <img
                            (click)="getMoodMovies(ima)"
                            class="rounded-lg grenimg h-20 w-20 max-w-20 transition hover:scale-110 hover:cursor-pointer hover:bg-zinc-800 hover:text-black image"
                            [src]="ima.image"
                            [alt]="ima.name"
                            [class.image-loaded] = "isImageLoaded"
                            (load)="onImageLoad()"
                            loading="lazy" />
                        </div>
                    </div>
                </div>
            </ng-template>
    </p-carousel>
      <!-- @for (ima of imageList; track $index) {
        <div class ="rounded-lg grenimg h-20 w-20 max-w-20 transition hover:scale-110 hover:cursor-pointer hover:bg-zinc-800 hover:text-black placeholder" style="background-color: aliceblue;" [class.placeholder-loaded] = "isImageLoaded">
      <img
        (click)="getMoodMovies(ima)"
        class="rounded-lg grenimg h-20 w-20 max-w-20 transition hover:scale-110 hover:cursor-pointer hover:bg-zinc-800 hover:text-black image"
        [src]="ima.image"
        [alt]="ima.name"
        [class.image-loaded] = "isImageLoaded"
        (load)="onImageLoad()"
        loading="lazy"
      />
    </div>
      } -->
    </div>
  </div>
</section>
@if(grenrName){
<div class="flex justify-center items-center mb-5 mt-10">
  <h1 class="text-2xl text-white font-bold">{{ grenrName.toLocaleUpperCase() }} MOVIES</h1>
</div>
<div class="flex justify-center items-center mb-10">
  <p class="text-gray-400 text-sm">Found {{ totalResults }} results on {{ totalPages }} pages</p>
</div>
}
<app-list [list]="data" [loading]="loading"></app-list>
